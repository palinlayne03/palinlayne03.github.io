<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ariana Laguna-Garcia</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f2f2f2;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        nav {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-family: 'Playfair Display', Georgia, serif;
            position: relative;
            padding-bottom: 5px;
        }
        
        nav a:hover::after,
        nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            bottom: 0;
            left: 0;
        }
        
        /* Contact Page */
        .page-header {
            text-align: center;
            padding: 60px 0 30px;
            background-color: #dbe3d2;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        /* Contact Form */
        .contact-section {
            padding: 60px 0;
        }
        
        .contact-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .contact-form {
            flex: 2;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
