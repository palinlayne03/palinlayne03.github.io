<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ariana Laguna-Garcia</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f2f2f2;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        nav {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-family: 'Playfair Display', Georgia, serif;
            position: relative;
            padding-bottom: 5px;
        }
        
        nav a:hover::after,
        nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            bottom: 0;
            left: 0;
        }
        
        /* Contact Page */
        .page-header {
            text-align: center;
            padding: 60px 0 30px;
            background-color: #dbe3d2;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        /* Contact Form */
        .contact-section {
            padding: 60px 0;
        }
        
        .contact-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .contact-form {
            flex: 2;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #333;
        }
        
        /* Contact Info */
        .contact-info {
            flex: 1;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .contact-info h3 {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .contact-info h3::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background-color: #dbe3d2;
            bottom: 0;
            left: 0;
        }
        
        .contact-info ul {
            list-style: none;
        }
        
        .contact-info li {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .contact-info .icon {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #f2f2f2;
            border-radius: 50%;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        
        .social-link:hover {
            background-color: #dbe3d2;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .contact-container {
                flex-direction: column;
            }
            
            .contact-form,
            .contact-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>

            <ul>

                <li><a href="/portfolio/portfolio.html">Portfolio</a></li>
                <li><a href="/portfolio/personal.html">Personal Life</a></li>
                <li><a href="/portfolio/contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>Get In Touch</h1>
            <p>Feel free to contact me with any questions or opportunities.</p>
        </div>
    </header>
    
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">

                <!-- Contact Form -->
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                
                <!-- Contact Info -->
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    
                    <ul>
                        <li>
                            <span class="icon">üìç</span>

                        </li>
                        <li>
                            <span class="icon">üì±</span>
                            <span>(520) 555-0123</span>
                        </li>
                    </ul>
                    
                    <h3 style="margin-top: 30px;">Connect</h3>
                    
                    <div class="social-links">
                        <a href="#" class="social-link">in</a>
                        <a href="#" class="social-link">ig</a>
                        <a href="#" class="social-link">fb</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
