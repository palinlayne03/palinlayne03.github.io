<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ariana Laguna-Garcia</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f2f2f2;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        nav {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-family: 'Playfair Display', Georgia, serif;
            position: relative;
            padding-bottom: 5px;
        }
        
        nav a:hover::after,
        nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            bottom: 0;
            left: 0;
        }
        
        /* Contact Page */
        .page-header {
            text-align: center;
            padding: 60px 0 30px;
            background-color: #dbe3d2;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        /* Contact Form */
        .contact-section {
            padding: 60px 0;
        }
        
        .contact-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }
        
        .contact-form {
            flex: 2;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #333;
        }
        
        /* Social Links */
        .social-links {
            flex: 1;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .social-links h2 {
            margin-bottom: 20px;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background-color: #f2f2f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .social-icon:hover {
            background-color: #dbe3d2;
            transform: scale(1.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="professional.html">Professional Persona</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="personal.html">Personal Life</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>Let's Connect</h1>
        </div>
    </header>
    
    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-container">
                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                
                <div class="social-links">
                    <h2>Follow Me</h2>
                    <div class="social-icons">
                        <a href="#" class="social-icon">in</a>
                        <a href="#" class="social-icon">ig</a>
                        <a href="#" class="social-icon">tw</a>
                    </div>
                    
                    <h3>Email</h3>
                    <p>ariana@example.com</p>
                    
                    <h3>Phone</h3>
                    <p>(123) 456-7890</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
