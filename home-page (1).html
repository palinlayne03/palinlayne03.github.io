<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', Georgia, serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Navigation */
        nav {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 15px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-family: 'Playfair Display', Georgia, serif;
            position: relative;
            padding-bottom: 5px;
        }
        
        nav a:hover::after,
        nav a.active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #333;
            bottom: 0;
            left: 0;
        }
        
        /* Hero Section */
        .hero {
            background-color: #dbe3d2;
            padding: 60px 0;
        }
        
        .hero-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .hero-text {
            flex: 1;
            padding-right: 40px;
        }
        
        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .hero-text p {
            font-size: 1.1rem;
        }
        
        .hero-image {
            flex: 1;
            text-align: center;
        }
        
        .hero-image img {
            max-width: 90%;
            height: auto;
            border-radius: 5px;
        }
        
        /* About Me Section */
        .about {
            background-color: #f2f2f2;
            padding: 60px 0;
            text-align: center;
        }
        
        .section-heading {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .section-heading::before,
        .section-heading::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background-color: #333;
        }
        
        .section-heading::before {
            left: -60px;
        }
        
        .section-heading::after {
            right: -60px;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-text {
                padding-right: 0;
                padding-bottom: 30px;
            }
            
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .icon-container {
                flex-direction: column;
                align-items: center;
            }
            
            .section-heading::before,
            .section-heading::after {
                width: 30px;
            }
            
            .section-heading::before {
                left: -40px;
            }
            
            .section-heading::after {
                right: -40px;
            }
        }
    </style>
</head>
